<!doctype html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Submit</title>
</head>
<html>
   <body>
     <main>
        {% include "header.html" %}

        <form method="post" action="{{url_for('submitResults')}}">
          <div class="col-md-6 mx-auto text-center">
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <h2>Results:</h2>
              </div>
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <select class="form-control" name="keyboard" id="keyboard" style="max-width: 256px;">
                  <option value="Sofle Choc">Sofle Choc</option>
                  <option value="Keychron K11 Pro">Keychron K11 Pro</option>
                  <option value="Keychron K2v2">Keychron K2v2</option>
                </select>
              </div>
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <input type="text" class="form-control" name="name"  placeholder="name" style="max-width: 256px;">
              </div>
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <input type="text" class="form-control" name="wpm"  placeholder="wpm" style="max-width: 256px;">
              </div>
       
              <div class="d-flex justify-content-center align-items-center my-4">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Submit</button>
              </div>
              
              <p style="white-space: pre-line;"><strong> {{ buttonStatus }} </strong></p>
          </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </main>      
   </body>
</html>
